on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: python running form Docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get changed files
        id: changes
        run: |
          echo "git diff --name-only --diff-filter=ACMRT HEAD~1 HEAD"
      - name: create zip file
        id: create_zip
        uses: abrahamNtd/poc-git-action-python@v15
        with:
          python-action: 'create a zip file'
          python-user: 'admin'